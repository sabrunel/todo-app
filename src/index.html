<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1> Stuff I need to do </h1>
    </header>
    <main>
        <section class="projects">   
        </section>
        <section class="form">
            <h2> Add new item </h2>
            <form action="#"  method="POST" class="add-todo-form" name="add-todo-form">
                <div class="form-group">
                    <label for="todo-title">Title</label>
                    <input type="text" id="todo-title" name="todo-title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="todo-status" name="todo-status">
                    <label for="todo-status">Is completed?</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add item" id="add-todo">
                </div>
        </section>
        <section id="todos">
        </section>
    </main>
</body>
</html>
